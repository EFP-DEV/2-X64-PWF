<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Micro-Tracker — DOM only</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      section {
        display: grid;
        gap: 1rem;

        /* Intrinsic grid, no breakpoints */
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        align-items: start;
      }

      article {
        border: 1px solid #ccc;
        padding: 1rem;
        border-radius: 0.4rem;
        background: #fafafa;
      }

      /* These two items take the full width of the grid */
      .span-all {
        grid-column: 1 / -1;
      }
    </style>
  </head>
  <body>
    <section>
      <article>
        <h2>Soleil</h2>
        <p>Minutes : <strong class="value">0</strong></p>
        <button class="count">+1</button>
      </article>

      <article>
        <h2>Eau</h2>
        <p>Verres : <strong class="value">0</strong></p>
        <button class="count">+1</button>
      </article>

      <article>
        <h2>Pause</h2>
        <p>Moments : <strong class="value">0</strong></p>
        <button class="count">+1</button>
      </article>

      <p class="span-all">Total : <strong id="total">0</strong></p>
      <button id="reset" class="span-all">Réinitialiser</button>
    </section>
  </body>
</html>
